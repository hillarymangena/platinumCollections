{% extends 'platvids/base.html' %}

{% block content %}

<div class="container">
<h1>Are you sure you want to delete {{ platvid.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

<br>
<h2><a href="{% url 'delete_collection' platvid.id %}">{{ platvid.title }}</a></h2>

</div>

{% endblock %}
